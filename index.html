<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <form id="search-form" class="form w-100">
      <input
        id="search-input"
        class="form-input w-100"
        type="text"
        placeholder="Search!"
      />

      <button class="btn btn-info btn-block">Click Me</button>
    </form>
    <div class="card">
      
        <h2 class="city">Today's Weather:</h2>
        <img src="" alt="" class="icon" />
        <div class="description"></div>
        <div class="temp"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
      
    </div>
    <h2 class="fiveDay col" style="margin-top: 10rem">5-Day Forecast:</h2>
    <div class="forecast" class="row justify-content-between">
    </div>

</div>

    <script src="./assets/script.js"></script>
  </body>
</html>
